<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بحث بالرقم القومي</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      text-align: center;
      direction: rtl;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>بحث بالرقم القومي</h2>
  <input type="text" id="nationalId" placeholder="أدخل الرقم القومي المكون من 14 رقمًا" maxlength="14" />
  <button onclick="searchById()">بحث</button>

  <div id="result"></div>

  <script>
    async function searchById() {
      const id = document.getElementById("nationalId").value.trim();
      const resultDiv = document.getElementById("result");

      // ✅ التحقق من أن الرقم القومي 14 رقم بالضبط
      if (!/^\d{14}$/.test(id)) {
        resultDiv.innerHTML = "<p style='color:red'>الرقم القومي يجب أن يكون 14 رقمًا فقط.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>جارٍ البحث...</p>";

      try {
        const response = await fetch(`/api/search?id=${id}`);
        const data = await response.json();

        if (data.length === 0) {
          resultDiv.innerHTML = "<p style='color:red'>لا توجد بيانات لهذا الرقم القومي.</p>";
        } else {
          let table = `
            <table>
              <thead>
                <tr>
                  <th>رقم الفحص</th>
                  <th>السنة</th>
                  <th>اسم مقدم الطلب</th>
                </tr>
              </thead>
              <tbody>
          `;

          data.forEach(row => {
            table += `
              <tr>
                <td>${row[0] || ""}</td>
                <td>${row[1] || ""}</td>
                <td>${row[3] || ""}</td>
              </tr>
            `;
          });

          table += "</tbody></table>";
          resultDiv.innerHTML = table;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p style='color:red'>حدث خطأ أثناء البحث.</p>";
      }
    }
  </script>
</body>
</html>
